<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Checkout Form</title>
    </head>

    <body>
        <form>
            <label for="surity">Are u sure u want to buy this product ?</label>
            <input type="checkbox" id="surity" value="pakka...?">
            <br />
            <br />
            <label for="Address">Pataa : </label>
            <input type="text" id="Address" name="Address" placeholder="Address" size="50px" maxlength="200">
            <br />
            <label for="Postcode">Postcode : </label>
            <input type="text" id="Postcode" name="Postcode" placeholder="Postal Code" size="10px" maxlength="10">
            <br />
            <label for="City">Seher : </label>
            <input type="text" id="City" name="City" placeholder="Seher ka naam" size="30px" maxlength="20">
            <br />
            <br />
            <p><b>Choose ur Shipping Method:</b></p>
            <select>
                <option value="1-2 Saal mei">1-2 Saal mei</option>
                <option value="10-12 Saal tak">10-12 Saal tak</option>
                <option value="Khud hi le lunga">Khud hi le lunga</option>
                <option value="Lena hi ni BC">Lena hi ni BC</option>
            </select>
            <br />
            <p><b>Choose ur Payment Method</b></p>
            <label>Kamaye hue paise <input type="radio" name="Payment" value="Kamaye hue paise"></label>
            <label>Baap ka paisa <input type="radio" name="Payment" value="Baap ka paisa"></label>
            <label>Dost ka credit card <input type="radio" name="Payment" value="Dost ka credit card"></label>
            <label>GPay ka coupon (jo kabhi nhi chata)<input type="radio" name="Payment" value="GPay ka coupon (jo kabhi nhi chata)"></label>
            <br />
            <br />
            <label for="2Shabd">Koi 2 Shabd ?</label>
            <textarea rows="4" cols="40" name="2Shabd" id="2Shabd" placeholder="Gaaliyaan" maxlength="2"></textarea>
            <br />
            <br />
            <label>Keep me signed in ? <input type="checkbox" name="signed in?"></label>
            <br />
            <label>Subscribe to our newsletter ? <input type="checkbox" name="Subscribe?"> </label>
            <br />
            <label>Kya mera kat gaya ? <input type="checkbox" name="kat gaya?" checked="checked"> </label>
            <br />
            <br />
            <input type="submit" value="Pehli Fursat mei Nikal">

        </form>
    </body>
</html>
